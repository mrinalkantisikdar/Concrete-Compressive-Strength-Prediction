<html>
<body>
<form action="{{url_for('predict_datapoint')}}" method="POST">      
<h1>Provide the features for calculating the compressive strength of the cement</h1>
  
<div class="form-group">
  <label for="cement">cement:</label>
  <input type="float" id="cement" name="cement" placeholder="Enter cement kg in a m3 mixture (float)">
</div>
  
<div class="form-group">
  <label for="blast_furnace_slag">blast_furnace_slag:</label>
  <input type="float" id="blast_furnace_slag" name="blast_furnace_slag" placeholder="Enter blast_furnace_slag kg in a m3 mixture (float)">
</div>

<div class="form-group">
  <label for="fly_ash">fly_ash:</label>
  <input type="float" id="fly_ash" name="fly_ash" placeholder="Enter fly_ash kg in a m3 mixture (float)">
</div>

<div class="form-group">
  <label for="water">water:</label>
  <input type="float" id="water" name="water" placeholder="Enter water kg in a m3 mixture (float)">
</div>

<div class="form-group">
  <label for="superplasticizer">superplasticizer:</label>
  <input type="float" id="superplasticizer" name="superplasticizer" placeholder="Enter superplasticizer kg in a m3 mixture (float)">
</div>

<div class="form-group">
  <label for="coarse_aggregate">coarse_aggregate:</label>
  <input type="float" id="coarse_aggregate" name="coarse_aggregate" placeholder="Enter coarse_aggregate kg in a m3 mixture (float)">
</div>

<div class="form-group">
  <label for="fine_aggregate">fine_aggregate:</label>
  <input type="float" id="fine_aggregate" name="fine_aggregate" placeholder="Enter fine_aggregate kg in a m3 mixture (float)">
</div>

<div class="form-group">
  <label for="age">age:</label>
  <input type="float" id="age" name="age" placeholder="Enter age days (float)">
</div>



<div style="clear:both;"></div>
  <input type="submit" value="Submit">
</form>
</body>
</html>
